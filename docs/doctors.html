<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | Amref</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="doctors.css">
    <link rel="website icon" type="image/png" href="img/amreflogo.png" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="img/amreflogo.png" alt="Amref Logo" width="48" height="48" class="me-2" />
                <span class="fw-bold fs-4" style="color:#1976D2;">Amref Doctor Portal</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="./appointment.html">Book Appointment</a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <button class="btn btn-success mb-3" id="openBookModal"><i class="fas fa-plus me-2"></i>Book Appointment</button>
        <h2 class="mb-4">All Appointments</h2>
        <div class="table-responsive">
            <table class="table table-striped" id="doctorAppointmentsTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointments will be loaded here by JS -->
                </tbody>
            </table>
        </div>
        <!-- Book Appointment Modal -->
        <div class="modal fade" id="bookAppointmentModal" tabindex="-1" aria-labelledby="bookAppointmentModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="bookAppointmentForm">
                <div class="modal-header">
                  <h5 class="modal-title" id="bookAppointmentModalLabel">Book New Appointment</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-2">
                    <label class="form-label">Patient Name</label>
                    <input type="text" class="form-control" name="patientName" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="patientEmail" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="patientPhone" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Doctor</label>
                    <input type="text" class="form-control" name="doctorName" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control" name="time" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Reason</label>
                    <textarea class="form-control" name="reason" rows="2"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success">Book Appointment</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="doctors.js"></script>
</body>
</html>
